apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-frontend
  labels:
    app: backend-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-frontend
  template:
    metadata:
      labels:
        app: backend-frontend
    spec:
      containers:
      - name: frontend-node
        image: "chungvt/udagram-frontend:v4"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        resources:
          requests:
              memory: "64Mi"
              cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
          - configMapRef:
              name: env-config
      restartPolicy: Always
